<!doctype html>
<html>
<head>
  <title>Test page</title>
</head>
<body>
  <script id='insultTemplate' type='text/x-handlebars-template'>
    {{#if firstLoad}}
      {{#if hasError}}
        Error: insults failed to load.
      {{else}}
        {{#each insults}}
          <h2>{{insult}}</h2>
          <cite><a href='{{sourceUrl}}'>{{source}}</a></cite>
        {{/each}}
      {{/if}}
    {{else}}
      Loading&hellip;
    {{/if}}
  </script>
  <h1>Insult time!</h1>
  <button id='getAnotherInsult'>Get another insult</button>
  <div id='insultContainer'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
